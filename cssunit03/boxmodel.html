<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
    }
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 600px;
            height: 500px;
            background-color: red;
            padding: 10px 20px 0px 30px;
            border: 10px dashed black;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>

        </p>
    </div>
</body>
</html>
